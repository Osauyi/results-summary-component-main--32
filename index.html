<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="result-score">
        <h1>Your Result</h1>
        <div class="result">
          <p><span>76</span> of 100</p>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-score">
        <h3>Summary</h3>
        <div class="Summary-box Reaction">
          <div class="sum-box-header">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <h4>Reaction</h4>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="Summary-box memory">
          <div class="sum-box-header">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <h4>Memory</h4>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="Summary-box verbal">
          <div class="sum-box-header">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <h4>Verbal</h4>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="Summary-box visual">
          <div class="sum-box-header">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <h4>Visual</h4>
          </div>
          <p><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Osauyi</a>.
      </div>
    </footer>
  </body>
</html>
